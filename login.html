<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container">
      <a class="navbar-brand title" href="index.html">Energy Management System</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link active">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="nav nav-tabs" id="loginTabs" role="tablist">
          <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" role="tab">Login</button></li>
          <li class="nav-item"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" role="tab">Register</button></li>
        </ul>
        <div class="tab-content border p-4" id="loginTabsContent">
          <!-- Login -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="loginForm">
              <div class="mb-3">
                <label>Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Optional Passphrase</label>
                <input type="text" id="loginPassphrase" class="form-control" placeholder="Enter passphrase if provided">
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="loginSuccess" class="text-success text-center mt-3 d-none">Login successful! Redirecting...</div>
          </div>

          <!-- Register -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <form id="registerForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>First Name</label>
                  <input type="text" id="regFirst" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label>Last Name</label>
                  <input type="text" id="regLast" class="form-control" required>
                </div>
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" id="regEmail" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Phone</label>
                <input type="tel" id="regPhone" class="form-control">
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" id="regPassword" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <div id="registerSuccess" class="text-success text-center mt-3 d-none">Registration successful!</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-4">

</body>
</html>
